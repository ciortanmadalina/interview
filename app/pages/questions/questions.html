<ActionBar [title]="title">
    <NavigationButton text="First" android.systemIcon="ic_menu_back" nsRouterLink="/categories" ></NavigationButton>
</ActionBar>

<GridLayout>
    <ListView [items]="questionsList" class="small-spacing">
      <template let-item="item" let-i="index">
        <StackLayout>
          <Label [text]="(i + 1) + '.' +  item.question" (tap)="answer(item.id)" cssClass="{{ selectedQ === item.id ? 'selectedQuestion' : 'question' }}"></Label>
          <Label [text]="item.answer" class="answer" visibility="{{ selectedQ === item.id ? 'visible' : 'collapsed' }}"></Label>
        </StackLayout>
      </template>
    </ListView>
</GridLayout>
