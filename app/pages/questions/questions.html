<ActionBar [title]="title">
    <NavigationButton text="First" android.systemIcon="ic_menu_back" nsRouterLink="/categories" ></NavigationButton>
</ActionBar>

<GridLayout>
    <ListView [items]="questionsList" class="small-spacing border">
      <template let-item="item" let-i="index">
        <StackLayout>
          <Label [text]="(i + 1) + '.' +  item.question" (tap)="answer(item.id)" cssClass="{{ selectedQ === item.id ? 'selectedQuestion' : 'question' }}" textWrap="true"></Label>
          <answer [message]="item.answer" [isVisible]="selectedQ === item.id"></answer>
        </StackLayout>
      </template>
    </ListView>
</GridLayout>
